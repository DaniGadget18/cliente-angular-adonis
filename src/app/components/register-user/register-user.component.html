<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="centerhtml">
                <div class="card" style="width: 30rem;">
                    <img src="assets/img/login.png" style="width: 20%" class="card-img-top mx-auto" alt="...">
                    <div class="card-body">
                        <form (ngSubmit)="registerUser(f)" #f="ngForm">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="username">Nombre de usuario:</label>
                                        <input type="text" [(ngModel)]="user.username" class="form-control" id="username" name="username">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="name">Nombre:</label>
                                        <input type="text" [(ngModel)]="user.f_name" class="form-control" id="name" name="name">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="lastname">Apellidos:</label>
                                        <input type="text" [(ngModel)]="user.l_name" class="form-control" id="lastname" name="lastname">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password">Contraseña</label>
                                        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="passwordre">Confirmar constraseña:</label>
                                        <input type="password" class="form-control" id="passwordre" name="passwordre">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
