<div class="card" style="width: 100%;">
  <div class="card-body">
    <h5 class="card-title">Registrar Tienda</h5>
    <form (ngSubmit)="addShop(f)" #f="ngForm">
      <span *ngIf="f.submitted && f.controls['name'].errors"
              class="text-danger">El nombre es obligatorio</span>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" id="name"
           [(ngModel)]="shop.name" required>
        </div>
      </div>
      <span *ngIf="f.submitted && f.controls['address'].errors"
              class="text-danger">La direccion es obligatoria</span>
      <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Direccion</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="address" id="address"
            [(ngModel)]="shop.address" required>
          </div>
        </div>
        <span *ngIf="f.submitted && f.controls['phone'].errors"
              class="text-danger">El telefono es obligatoria</span>
      <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Telefono</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="phone" id="phone"
             [(ngModel)]="shop.phone" required>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <a class="btn btn-danger" routerLink="/shops">Regresar</a>
          </div>
            <div class="col-6">
              <button type="submit" class="btn btn-success pull-right">Agregar</button>
            </div>
        </div>
    </form>
  </div>
</div>
