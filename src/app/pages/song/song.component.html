<h1>Canción <small>nombre de la cancion</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" [routerLink]="['/songs']" routerLinkActive="router-link-active" >
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row">
  <div class="col">

    <form (ngSubmit)="onSubmit(f)"
      #f=ngForm>
      <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control" disabled
        [(ngModel)]="song.id"
        name="id">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
        type="text"
        class="form-control"
        placeholder="Nombre de la canción"
        required
        [(ngModel)]="song.nombre"
        name="nombre">
      </div>

      <div class="form-group">
        <label>Autor</label>
        <input
        type="text"
        class="form-control"
        placeholder="Nombre del autor"
        required
        [(ngModel)]="song.autor"
        name="autor">
      </div>

      <div class="form-group">
        <label>Album</label>
        <input
        type="text"
        class="form-control"
        placeholder="Nombre del album"
        required
        [(ngModel)]="song.album"
        name="album">
      </div>

      <div class="form-group">
        <label>Género</label>
        <input
        type="text"
        class="form-control"
        placeholder="Género de la canción"
        required
        [(ngModel)]="song.genero"
        name="genero">
      </div>

      <div class="form-group">
        <label>Fecha</label>
        <input
        type="text"
        class="form-control"
        placeholder="Fecha de lanzamiento"
        required
        [(ngModel)]="song.fecha"
        name="fecha">
      </div>

     <hr>
     <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25"><i class="fa fa-save"></i> Guardar</button>
     </div>
    </form>

  </div>
</div>
